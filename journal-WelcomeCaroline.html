<!DOCTYPE html>

<html>
  <head>
    <title>
      Welcome Caroline - Vavo
    </title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css include -->
    <link rel="stylesheet" href="./css/WelcomeCaroline.css" />
  </head>

  <body>
    <section>
      <div class="content-wrapper">
        <div class="container">
          <div class="row">
            <div class="heading-wrapper">
              <h1>
                Welcome Caroline
              </h1>
              <p>Written by <a href="#">admin</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
	<div class="content-wrapper">
      <div class="container">
          <div class="row">
			  <div class="col-lg-12">
				<div class="image-wrapper">
					<img src="./assets/images/Journal/welcome_carolina/blog-single-11.jpg" alt="banner-img">
				</div>
			  </div>
            </div>
          </div>
        </div>
      </div>
	</section>
	
	<section>
		<div class="content-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-wrapper">
							<div class="comment-section">
								<h2>Leave a comment</h2>
								<label>Your Comment*</label>
								<textarea class="form-text-area" rows="5">
								</textarea>
							</div>

							<div class="deatails-section d-flex">
								<div class="name-section flex-fill">
									<label>Name*</label>
									<input type="text" id="name">
								</div>
								<div class="email-section flex-fill">
									<label>Email*</label>
									<input type="text" id="email">
								</div>
								<div class="name-section flex-fill">
									<label>Website</label>
									<input type="text" id="website">
								</div>
							</div>
							<button type="submit" name="post-btn" id="post-button">Post Comment</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
