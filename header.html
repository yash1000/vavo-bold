<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Header</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
  <header>
    <div class="container">
      <nav>
        <div class="navbar-icon">
          <a href="#">
            <img src="./assets/images/vavo-logo.svg" alt="" />
          </a>
        </div>
        <div class="toggle">
          <button id="ham-btn" class="navbar-toggler" type="button">
            <div class="ham-wrapper icon-open">
              <div class="line top-ham"></div>
              <!-- <div class="line mid-ham"></div> -->
              <div class="line bot-ham"></div>
            </div>
          </button>
        </div>

        <ul>
          <li class="animated fadeInUp fast nav-hover navigation-selected">
            <div class="list-box">
                <a class="dmsans" href="#">
                    <span class="default">Work</span>
                    <span class="navlist-hover">Work</span>
                </a>
            </div>
          </li>
          <li class="animated fadeInUp fast nav-hover">
            <div class="list-box">
              <a class="dmsans" href="#">
                  <span class="default">About</span>
                  <span class="navlist-hover">About</span>
              </a>
          </div>
          </li>
          <li class="animated fadeInUp fast nav-hover">
            <div class="list-box">
              <a class="dmsans" href="#">
                  <span class="default">Journal</span>
                  <span class="navlist-hover">Journal</span>
              </a>
          </div>
          </li>
          <li class="animated fadeInUp fast nav-hover">
            <div class="list-box">
              <a class="dmsans" href="#">
                  <span class="default">Contact</span>
                  <span class="navlist-hover">Contact</span>
              </a>
          </div>
          </li>
      </ul>

      </nav>
    </div>
  </header>

  <div class="sidebar-share-wrapper">
    <div class="sidebar-share">
      <ul>
        <li>
          <a href="#" id="sidebar-share-link" class="dmsans">
            Share
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="sidebar">
    <ul>

    </ul>
    <ul>
      <li class="">

        <a class="dmsans" href="#">Work</a>

      </li>
      <li class="">
        <a class="dmsans" href="#">About</a>
      </li>
      <li class="">
        <a class="dmsans" href="#">Journal</a>
      </li>
      <li class="">
        <a class="dmsans" href="#">Contact</a>
      </li>
    </ul>
